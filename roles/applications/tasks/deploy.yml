### Starta om php-fpm ##################################################################
# https://ma.ttias.be/how-to-clear-php-opcache/
- name: "Reload php-fpm (För att tömma opcache)"
  become: yes
  service:
    name: "{{ php_fpm_service }}"
    state: reloaded
  when: application.any_enable_php