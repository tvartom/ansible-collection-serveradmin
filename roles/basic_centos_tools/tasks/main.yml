---
- name: Hämta default-värden
  set_fact:
    basic: "{{ basic_default | combine(basic | default({})) }}"
  tags:
    - bootstrap

#byobu finns i detta:
- name: Enable EPEL-repo
  become: yes
  yum:
    name: epel-release
    state: latest
  when: ansible_os_family == "RedHat"

- name: "Set timezone on server (Stockholm is default)"
  become: yes
  timezone:
    name: "{{ basic.timezone }}"
  tags:
    - bootstrap

- name: Install some basic tools (YUM)
  become: yes
  yum:
    name: "{{ basic.package_to_install }}"
    state: present
  when: ansible_os_family == "RedHat"

# Set (httpd_can_network_connect) flag on and keep it persistent across reboots
- name: Install libsemanage to fix selinux in ansible (YUM)
  become: yes
  yum:
    # CentOS 8: python3-libsemanage
    name: "{{ if ansible_distribution_major_version == 7 then 'libsemanage-python' else 'python3-libsemanage' }}"
    state: present
  when: ansible_os_family == "RedHat"

- name: Put SELinux in permissive mode, logging actions that would be blocked.
  become: yes
  selinux:
    policy: targeted
    state: permissive
  tags:
    - bootstrap


- name: "github.com to global known_hosts"
  become: yes
  become_method: sudo
  known_hosts:
    path: "/etc/ssh/ssh_known_hosts"
    name: github.com
    # Generate key: $ ssh-keyscan -H github.com 2> /dev/null
    key: "github.com ssh-rsa "
  tags:
    - bootstrap




